<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>

<body>
    <ul>
        <h4>Unodered List :-</h4>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ul>
    <ol type="A">
        <h4>Ordered List :-</h4>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ol>
</body>

</html>
