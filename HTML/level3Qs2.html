<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
</head>

<body>
    <form>
        <div>
            <label for="name">Name: </label>
            <input type="text" id="name" name="nam">
        </div>
        <br>
        <div>
            Sex:
            <input type="radio" id="gender" name="gen" value="male">
            <label for="gender">Male</label>
            <input type="radio" id="gender" name="gen" value="female">
            <label for="gender">Female</label>
        </div>
        <br>
        <div>
            <label for="country">Country: </label>
            <select id="country" name="country">
                <option>Select an option</option>
                <option value="India">India</option>
                <option value="Nepal">Nepal</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
            </select>
        </div>
        <br>
        <div>
            <label for="area">Message: </label>
            <br>
            <textarea id="area" name="textarea" rows="5" cols="30"></textarea>
        </div>
        <br>
        <div>
            <input type="checkbox" id="check" name="checkbox">
            <label for="check">Subscribe?</label>
        </div>
        <br>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
