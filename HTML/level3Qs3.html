<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
</head>

<body>
    <h1>Feedback Form: </h1>
    <form>
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Write your name" name="nam">
        <br>
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="Write your email" name="email">
        <br>
        <label for="msg">Message: </label>
        <br>
        <textarea id="msg" rows="5" cols="30" name="textarea"></textarea>
        <br>
        Rate us our of 5 :
        <br>
        <input type="radio" id="rate" name="rate" value="1">
        <label for="rate">1</label>
        <br>
        <input type="radio" id="rate" name="rate" value="2">
        <label for="rate">2</label>
        <br>
        <input type="radio" id="rate" name="rate" value="3">
        <label for="rate">3</label>
        <br>
        <input type="radio" id="rate" name="rate" value="4">
        <label for="rate">4</label>
        <br>
        <input type="radio" id="rate" name="rate" value="5">
        <label for="rate">5</label>
        <br>
        <button type="submit">Send your messege!</button>
    </form>
</body>

</html>
